{% extends 'base.html' %}

{% block content %}

    <h1>Static homepage</h1>
    {% if request.user.is_authenticated %}
        <img class="img-rounded" style="height: 10%; width: 10%;" src="{{ profile_picture }}" />
        <h4>{{ full_name }}</h4>
        <h4>+1 {{ phone_number }}</h4>
        <h3>You're signed in</h3>
    {% else %}
        <h3>You are not signed in</h3>
    {% endif %}

{% endblock content %}
